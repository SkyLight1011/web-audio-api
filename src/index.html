<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Audio API</title>

	<link rel="stylesheet" href="/css/all.css">
</head>
<body>
	<fieldset>
    <legend>Master volume</legend>

    <input type="range" id="master" min="0" max="1" step="0.01" value="0.5">
    <label for="master"></label>
  </fieldset>

  <fieldset>
    <legend>Basic tone ("SPACE" for sound test)</legend>

    <div>
      Type:
      <select id="type">
        <option value="sine">Sine</option>
        <option value="square">Square (Pulse)</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
      <label for="type"></label>
    </div>

    <div>
      Frequency:
      <input type="range" id="frequency" min="20" max="2000" value="440">
      <label for="frequency"></label>
    </div>

    <div>
      Detune:
      <input type="range" id="detune" min="-4000" max="4000" step="50" value="0">
      <label for="detune"></label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Generator test</legend>

    <button id="runGenerator">Run test</button> (plays fixed sound for 1 second)
  </fieldset>

	<fieldset id="instrumentsContainer">
		<legend>Instruments</legend>

		<ul>
			<li>Numpad "+" and "-" to change the octave</li>
			<li>"AWSEDFRGTHYJ" keys to play notes</li>
			<li>Click the buttons below to switch instruments</li>
		</ul>

	</fieldset>

  <fieldset id="peq">
    <legend>Parametric EQ</legend>

    <div class="bands"></div>
  </fieldset>

	<script type="module" src="/index.js"></script>
  <script type="module" src="/basic-tone.js"></script>
</body>
</html>
